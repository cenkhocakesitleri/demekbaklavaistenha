<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Anasayfa</title>
    <style>
        body {
            transition: 400ms;
        }
        html {cursor: url("./favicon.ico"), default;}
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        h1 {
            padding: 10px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            visibility: hidden;
        }
        .visible {
            visibility: visible;
        }
        img {
            margin: 0px auto;
            padding: 0px;
            display: block;
            border-radius: 10px;
        }
        .dark-mode {
        background-color: black;
        color: white;
        transition: 400ms;
        }
        button {
            border: 0px;
            background: transparent;
            width: 32px;
            height: 32px;
            margin: 1rem;
        }
        .dark {
            background-image: url(./dark.png);
            background-repeat: no-repeat;
            background-size: cover;
            transition: 400ms;
        }
        .sun {
            background-image: url(./sun.png);
            background-repeat: no-repeat;
            background-size: cover;
            transition: 400ms;
        }
        @media screen and (min-width: 1920px) {
        img {
            width: 40em;
            }
        h1 {
            font-size: 4em;
        }
        }
        @media screen and (max-width: 1920px) {
        img {
            width: 30em;
            }
        h1 {
        font-size: 3em;
            }   
        }
        @media screen and (max-width: 1200px) {
        img {
            width: 25em;
            }
        h1 {
        font-size: 2.5em;
            }
        }
        @media screen and (max-width: 800px) {
        img {
            width: 20em;
            }
        h1 {
        font-size: 2em;
            }
        }
        @media screen and (max-width: 400px) {
        img {
            width: 15em;
            }
        h1 {
        font-size: 1.5em;
            }
        }
        @media screen and (max-width: 250px) {
        img {
            width: 10em;
            }
        h1 {
        font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <button id="button" onclick="toggleDarkMode()"></button>
    <h1 align="center" id="h1">Demek baklava isten ha</h1>
    <div class="img"><img id="img" onclick="myFunction()" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c7/Baklava%281%29.png/250px-Baklava%281%29.png" alt="" srcset=""></div>
    <h1 align="center" id="h1-last">Nah sana gar覺n gas覺</h1>

    <script>
        function myFunction() {
           var element = document.getElementById("h1");
           element.classList.add("visible");
           var elementlast = document.getElementById("h1-last");
           const audio = new Audio("sound.mp3");
           audio.play();
           var img = document.getElementById("img");
           if (img.onclick) {
            img.removeAttribute("onclick");
           }
           document.title = "Demek baklava isten ha";
           setTimeout(function(){
            element.classList.remove("visible");
            elementlast.classList.add("visible");
            document.title = "Nah sana gar覺n gas覺";
            }, 1200);
           audio.onended = function() {
            elementlast.classList.remove("visible");
            document.title = "Anasayfa";
            img.setAttribute("onclick", "myFunction()");
        }
    }
        var button = document.getElementById("button");
        button.classList.add("dark");

        function toggleDarkMode() {
        var body = document.body;
        body.classList.toggle("dark-mode");
        if (body.classList.contains("dark-mode")) {
            button.classList.replace("dark","sun");
        }
        else {
            button.classList.replace("sun","dark");
        }
    }

    </script>
</body>
</html>
